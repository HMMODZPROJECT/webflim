<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Film Player ‚Äî Matrix Blue</title>
  <meta name="description" content="Template website nonton film (local JSON) ‚Äî Matrix blue theme. Replace movies.json with your own data." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="matrix-canvas" aria-hidden="true"></canvas>

  <div id="app" class="app-wrap">
    <header class="site-header">
      <div class="brand">
        <div class="logo">üéûÔ∏è</div>
        <div>
          <div class="title">My Film Player</div>
          <div class="subtitle">Matrix Blue ‚Ä¢ Local movies.json</div>
        </div>
      </div>

      <div class="controls">
        <input id="searchInput" type="search" placeholder="Cari judul film..." aria-label="Search"/>
        <select id="genreSelect" aria-label="Filter genre">
          <option value="">Semua Genre</option>
        </select>
        <button id="searchBtn" class="btn">Cari</button>
      </div>
    </header>

    <main class="container">
      <section class="left">
        <div class="toolbar">
          <button id="allBtn" class="btn outline active">Semua</button>
        </div>

        <div id="moviesGrid" class="movies-grid" aria-live="polite">
          <!-- Movie cards injected here -->
        </div>

        <div id="pager" class="pager">
          <button id="prevPage" class="btn outline" disabled>Prev</button>
          <span id="pageInfo">Page 1</span>
          <button id="nextPage" class="btn outline">Next</button>
        </div>
      </section>

      <aside class="right">
        <div class="player-box" id="playerBox">
          <div class="player-empty">Pilih film lalu klik "Tonton Film"</div>
        </div>

        <div class="info-box">
          <h4>Info</h4>
          <p>Ganti isi <code>movies.json</code> dengan daftar film (title, image, url, genre). File ini bisa kamu update di GitHub lalu deploy ke Vercel.</p>
        </div>
      </aside>
    </main>

    <footer class="site-footer">
      <div class="about">Developer: <strong>hmmodzvip</strong></div>
      <div class="credits">Local JSON ‚Ä¢ No ads ‚Ä¢ Responsive</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
