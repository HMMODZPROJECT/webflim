<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HM MODZ PROJECT â€” VIDEO PLAYER</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      font-weight: 600;
      color: #60a5fa;
      margin-bottom: 15px;
    }
    #player-container {
      margin: 0 auto;
      max-width: 900px;
      position: relative;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      background: black;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    small {
      display: block;
      margin-top: 10px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h2>HM MODZ PROJECT â€” VIDEO PLAYER</h2>

  <div id="player-container">
    <video id="player" controls playsinline webkit-playsinline preload="metadata"></video>
    <small id="statusText">Menunggu sumber video...</small>
  </div>

  <script>
    (async function() {
      const player = document.getElementById('player');
      const statusText = document.getElementById('statusText');
      const params = new URLSearchParams(window.location.search);
      const src = params.get('src') || params.get('url') || params.get('video');

      if (!src) {
        statusText.innerText = "âš ï¸ Tambahkan parameter ?src=URL_VIDEO di link kamu.";
        return;
      }

      const videoUrl = decodeURIComponent(src);
      const lower = videoUrl.toLowerCase();

      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      if (lower.endsWith('.m3u8')) {
        try {
          await loadScript('https://cdn.jsdelivr.net/npm/hls.js@1.5.0/dist/hls.min.js');
          if (window.Hls && Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(player);
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play().catch(() => {}));
            statusText.innerText = "ðŸŽžï¸ Memutar video HLS (.m3u8)";
          } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
            player.src = videoUrl;
            player.addEventListener('loadedmetadata', () => player.play().catch(() => {}));
            statusText.innerText = "ðŸŽžï¸ Memutar video HLS langsung (Safari/iOS)";
          } else {
            statusText.innerText = "âŒ Browser ini tidak mendukung HLS.";
          }
        } catch (err) {
          console.error(err);
          statusText.innerText = "âŒ Gagal memuat HLS.";
        }
      } else if (lower.endsWith('.mpd')) {
        try {
          await loadScript('https://cdn.dashjs.org/latest/dash.all.min.js');
          if (window.dashjs) {
            const dash = dashjs.MediaPlayer().create();
            dash.initialize(player, videoUrl, true);
            statusText.innerText = "ðŸŽ¬ Memutar video DASH (.mpd)";
          } else {
            statusText.innerText = "âŒ Gagal memuat dash.js.";
          }
        } catch (err) {
          console.error(err);
          statusText.innerText = "âŒ Gagal memutar DASH.";
        }
      } else {
        player.src = videoUrl;
        player.addEventListener('loadedmetadata', () => player.play().catch(() => {}));
        statusText.innerText = "ðŸŽ¥ Memutar file langsung (" + (lower.split('.').pop() || 'unknown') + ")";
      }
    })();
  </script>
</body>
</html>
