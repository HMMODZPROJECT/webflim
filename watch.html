<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM MODZ PROJECT — VIDEO PLAYER</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      text-align: center;
    }
    h1 {
      color: #60a5fa;
      margin-top: 30px;
    }
    video {
      width: 90%;
      max-width: 900px;
      margin-top: 20px;
      border-radius: 10px;
      background: #000;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    .status {
      margin-top: 15px;
      font-size: 15px;
      color: #94a3b8;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>HM MODZ PROJECT — VIDEO PLAYER</h1>
  <video id="player" controls playsinline webkit-playsinline></video>
  <div id="status" class="status">Memuat file...</div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.0/dist/hls.min.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

  <script>
    const player = document.getElementById("player");
    const status = document.getElementById("status");

    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");

    if (!src) {
      status.innerHTML = "⚠️ Tambahkan parameter ?src=URL_VIDEO di link kamu.";
    } else {
      const videoUrl = decodeURIComponent(src);
      const lower = videoUrl.toLowerCase();

      // Cek tipe file berdasarkan ekstensi
      if (lower.endsWith(".m3u8")) {
        if (Hls.isSupported()) {
          const hls = new Hls({ enableWorker: true });
          hls.loadSource(videoUrl);
          hls.attachMedia(player);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            player.play().catch(() => {});
          });
          hls.on(Hls.Events.ERROR, (event, data) => {
            status.innerHTML = "⚠️ Gagal memuat stream HLS (.m3u8). Kemungkinan server tidak mengizinkan CORS.";
          });
        } else if (player.canPlayType("application/vnd.apple.mpegurl")) {
          player.src = videoUrl;
          player.play().catch(() => {});
        } else {
          status.innerHTML = "❌ Browser kamu tidak mendukung pemutaran HLS (.m3u8).";
        }
      } else if (lower.endsWith(".mpd")) {
        // DASH Stream
        if (window.dashjs) {
          const dashPlayer = dashjs.MediaPlayer().create();
          dashPlayer.initialize(player, videoUrl, true);
        } else {
          status.innerHTML = "❌ DASH.js gagal dimuat.";
        }
      } else if (
        lower.endsWith(".mp4") ||
        lower.endsWith(".webm") ||
        lower.endsWith(".ogg")
      ) {
        // Format video biasa
        player.src = videoUrl;
        player.play().catch(() => {});
      } else {
        // Tipe file tidak dikenal
        player.src = videoUrl;
        player.play().catch(() => {});
        status.innerHTML = "⚠️ Memutar file langsung (format mungkin tidak didukung browser).";
      }
    }
  </script>
</body>
</html>
