<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM MODZ PROJECT — VIDEO PLAYER</title>
  <style>
    body {
      background-color: #1e293b;
      color: #cbd5e1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #60a5fa;
      margin-bottom: 20px;
    }
    video {
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      background: #000;
    }
    .warning {
      color: #facc15;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>HM MODZ PROJECT — VIDEO PLAYER</h1>
  <video id="player" controls></video>
  <p id="message" class="warning"></p>

  <script>
    // Database film
    const movies = [
      {
        id: 1,
        title: "Big Buck Bunny",
        url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      },
      {
        id: 2,
        title: "Sintel",
        url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4"
      },
      {
        id: 3,
        title: "Tears of Steel",
        url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4"
      },
      {
        id: 4,
        title: "Elephants Dream",
        url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
      },
      {
        id: 5,
        title: "For Bigger Joyrides",
        url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
      },
      {
        id: 6,
        title: "Sample HLS Stream",
        url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8"
      }
    ];

    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const src = params.get("src");
    const player = document.getElementById("player");
    const message = document.getElementById("message");

    if (src) {
      // Mode manual ?src=
      player.src = src;
      player.play();
    } else if (id) {
      // Mode otomatis ?id=
      const movie = movies.find(m => m.id === id);
      if (movie) {
        player.src = movie.url;
        player.play();
      } else {
        message.textContent = "⚠️ ID tidak ditemukan di database.";
      }
    } else {
      message.textContent = "⚠️ Tambahkan parameter ?id= atau ?src= di link kamu.";
    }
  </script>
</body>
</html>
